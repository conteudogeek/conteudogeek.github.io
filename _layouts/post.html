---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date: '%d-%m-%Y' }}, por {{ page.author }}</p>

<div class="post">
{{ content }}
</div>
<div id="related">
  <h3>Artigos Relacionados</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <span>&raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %} 
  </ul>
</div>

{% include disqus.html %}
